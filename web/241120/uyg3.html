<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örnek 3</title>
</head>
<body>
    <h1>Form Uygulama Örneği 3</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        <label for="ad">Adı: </label>
        <input type="text" id="ad" name="ad"><br><br>

        <label>Soyadı: <input type="text" id="soyad" name="soyad"></label><br><br>

        <label for="dtarih">Doğum Tarihi: </label>
        <input type="date" name="dtarih" id="dtarih"><br><br>

        <label for="sifre">Şifre: </label>
        <input type="password" name="sifre" id="sifre"><br><br>

        <label for="maas">Maaş: </label>
        <input type="number" name="maas" id="maas"><br><br>

        <label for="eposta">E-postanız: </label>
        <input type="email" name="eposta" id="eposta"><br><br>

        <label for="hobi">Hobiniz: </label>
        <input type="text" name="hobi" id="hobi"><br><br>

        <label for="kad">Kullanıcı Adı: </label>
        <input type="text" name="kad" id="kad"><br><br>

        <label for="not">Kredi Notu: </label>
        <input type="text" name="not" id="not"><br><br>

        <label for="dosya">Özgeçmiş Dosya: </label>
        <input type="file" name="dosya" id="dosya"><br><br>
        <button type="submit">Kaydet</button>
    </form>

</body>
</html>
